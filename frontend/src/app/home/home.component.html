<div class="container pt-5">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>

        </thead>
        <tbody>
          <tr *ngFor="let it of items; let i= index">
            <th scope="row">{{i+1}}</th>
            <td>{{it.description}}</td>
            <td>{{it.status}}</td>
            <td> 
              
                <button (click)="deleteItem(it._id)" type="button" class="btn btn-primary btn-sm">Delete</button>
            </td>

          </tr>
      <button  type="button" (click)="addnew()"  id ="addnew"class="btn btn-primary btn-sm">New Item</button>
        </tbody>
      </table>
</div>
